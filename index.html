  #taiji {

    width:calc(100vmin * 1.35); height:calc(100vmin * 1.35);
    --tx:-50%;
    --ty:-50%;
    --rot:0deg;
    --scale:1;

    transform-origin:50% 50%;
    transition:transform .7s cubic-bezier(.4,0,.2,1);
    z-index:2;
    display:block;
  }
  #taiji.full {
    --tx:-50%;
    --ty:-50%;
    --scale:calc(1 / 1.35);
  }

  .shape { cursor:pointer; }
  .eye {
    pointer-events: none;
    opacity: 1;
    transition: opacity .2s ease;

  #left-group:hover  #eye-black,

<script>
(function () {
  function init() {
    document.body.classList.add('home-no-chrome');

    const svg  = document.getElementById('taiji');
    const left = document.getElementById('life-shape');
    const right= document.getElementById('work-shape');
    const eyeW = document.getElementById('eye-white');
    const eyeB = document.getElementById('eye-black');

    function drawTaiji() {
      const rect = svg.getBoundingClientRect();
      const D = Math.min(rect.width, rect.height);
      const cx = D/2, cy = D/2;
      const R  = D/2;
      const r  = R/2;
      const re = R/8;

      svg.setAttribute('viewBox', `0 0 ${D} ${D}`);

      const dL = [
        `M ${cx},${cy - R}`,
        `A ${R},${R} 0 0 0 ${cx},${cy + R}`,
        `A ${r},${r} 0 0 0 ${cx},${cy}`,
        `A ${r},${r} 0 0 0 ${cx},${cy - R}`,
        'Z'
      ].join(' ');
      left.setAttribute('d', dL);

      const dR = [
        `M ${cx},${cy - R}`,
        `A ${R},${R} 0 0 1 ${cx},${cy + R}`,
        `A ${r},${r} 0 0 1 ${cx},${cy}`,
        `A ${r},${r} 0 0 0 ${cx},${cy - R}`,
        'Z'
      ].join(' ');
      right.setAttribute('d', dR);

      eyeB.setAttribute('cx', cx);
      eyeB.setAttribute('cy', cy - r);
      eyeB.setAttribute('r',  re);

      eyeW.setAttribute('cx', cx);
      eyeW.setAttribute('cy', cy + r);
      eyeW.setAttribute('r',  re);
    }

    ['/life/','/work/'].forEach(u => fetch(u, {mode:'same-origin'}).catch(()=>{}));

    const FIT_DURATION = 700;

    function go(side, url) {
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        window.location.assign(url); return;
      }
      svg.style.setProperty('--rot', side === 'left' ? '-180deg' : '180deg');
      svg.classList.add('full');
      setTimeout(() => {
        window.location.assign(url);
      }, FIT_DURATION + 60);
    }

    document.getElementById('left-group')
      .addEventListener('click', () => go('left', '/life/'));
    document.getElementById('right-group')
      .addEventListener('click', () => go('right', '/work/'));

    drawTaiji();
    let t; window.addEventListener('resize', () => {
      clearTimeout(t);
      t = setTimeout(drawTaiji, 80);
    }, { passive:true });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init, { once:true });
  } else {
    init();
  }
})();
</script>
